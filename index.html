<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre seu Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/640px-Pokebola-pokeball-png-0.png" alt="Pokebola">
        <h1>Encontre seu Pokémon</h1>
        <form id="pokemon-form">
            <label for="pokemon-input">Nome ou Número do Pokémon:</label>
            <input type="text" id="pokemon-input" placeholder="Digite o nome ou número do Pokémon">
            <button type="submit">Buscar</button>
        </form>
        <div id="pokemon-info" class="hidden">
            <h2 id="pokemon-name"></h2>
            <img id="pokemon-image" src="" alt="Imagem do Pokémon">
            <p><strong>Tipos:</strong> <span id="pokemon-types"></span></p>
            <p><strong>Altura:</strong> <span id="pokemon-height"></span></p>
            <p><strong>Peso:</strong> <span id="pokemon-weight"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
